	<div class="container">
		<div class="jumbotron" style="padding-top: 30px;">
			<form class="row g-3 needs-validation" novalidate action="" method="post" enctype="multipart/form-data">
			  <div class="col-md-12" >
			  	<h3>Create Job Card</h3><hr class="my-4">
			  </div>

			  <div class="col-md-6 mb-3">
			    <label for="validationCustom01" class="form-label">Company name</label>
			    <!-- value = php -->
			    <input type="text" class="form-control" id="validationCustom01" placeholder="Company name" value="" required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			  </div>
			  <div class="col-md-6 mb-3">
			    <label for="validationCustom02" class="form-label">Company Unqiue ID</label>
			    <input type="number" class="form-control" id="validationCustom02" placeholder="Company Unqiue ID" required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			  </div>

			  <!-- select TPO -->
			  <div class="col-md-12">
			    <label for="validationCustom03" class="form-label">Select TPO</label>
			  </div>
			  <div class="col-lg-12 mb-3">
			  	<select class="form-control" id='validationCustom03' required>
			  		<option selected disabled value="">Select TPO</option>
				  	<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<div class="invalid-feedback">
			      Please select a Segment
			    </div>
			  </div>

			  <!-- company Logo -->

			  <div class="col-md-6 mb-3">
			    <label for="Company_Logo" class="form-label">Company Logo</label>
			    <input type="file" class="form-control" id="Company_Logo" value="Mark" required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			  </div>
			  <!-- Presentations -->
			  <div class="col-md-6 mb-3">
			    <label for="Presentation" class="form-label">Presentation</label>
			    <input type="file" class="form-control" id="Presentation" value="Otto" required>
			    <div class="valid-feedback">
			      Looks good!
			    </div>
			  </div>

			  <!-- Important -->
			  <div class="col-md-12">
			 	 <h6>Important Informations*</h6>
			 	 <hr>
			  </div>
			  
			  <!-- Segment -->
			  <div class="col-md-8 mb-3">
			  	<label for="segment" class="form-label col-md-3">Segment</label>
			  	<select class="form-select col-md-8" id="custsegment" required="">
			  		<option selected disabled value="">Choose...</option>
			  		<option>Advertising</option>
			  		<option>Service based</option>
			  		<option>Product Based</option>
			  		<option>Management</option>
			  	</select>
			    <div class="invalid-feedback">
			      Please select a Segment
			    </div>
			  </div> 	 

			  <!-- Venue -->
			  <div class="col-md-4 mb-3">
			  	<label for='Venue' class="form-label">Venue</label>
			  	<input type="text" class="form-label ml-5"  placeholder="Campus At" id="validationCustom01" required>
			  </div>			 	

			  <!-- apply data time -->
			  <div class="col-md-8">
				  <div class="row">
				  	 	<label for="datetime" class="form-label col-md-3" >Apply Before</label>
				  		<div class="col-md-3"><input type="Date"   name="" id="" required></div>
				  		<div class="col-md-3"><input type="Time" name="" id="" required></div>
				  </div>
			  </div>

			  <!-- Joining At -->
			  <div class="col-md-4 mb-3">
			  	<label for='Venue' class="form-label">Joining At</label>
			  	<input type="text" class="form-label" style="margin-left: 22px;" placeholder="Location" id="" required>
			  </div>	

			  <!-- PPT TALK ON -->
			  <div class="col-md-8">
				  <div class="row">
				  	 	<label for="datetime" class="form-label col-md-3" >PPT Talk on</label>
				  		<div class="col-md-3"><input type="Date"   name="" id="" required></div>
				  		<div class="col-md-3"><input type="Time" name="" id="" required></div>
				  </div>
			  </div>

			  <!-- Salary -->
			  <div class="col-md-4 mb-3">
			  	<label for='Venue' class="form-label">Salary</label>
			  	<input type="text" class="form-label ml-5" placeholder="Annual Income" id="" required>
			  </div>	

			  <!-- Campus On -->
			  <div class="col-md-8">
				  <div class="row">
				  	 	<label for="datetime" class="form-label col-md-3 " >Campus On</label>
				  		<div class="col-md-2" >
				  			<select class="form-select" style="width: 105%;height: 95%;" ><option>Confirm</option></select><!--  -->
				  		</div>
				  		<input type="text" class="col-md-3 mr-3"   placeholder="Campus Date" name="">
				  		<input type="Time" class="col-md-2" name="" id="" required>
				  </div>
			  </div>

			  <!-- Salary -->
			  <div class="col-md-4 mb-3">
			  	<label for='Venue' class="form-label">Designation</label>
			  	<input type="text" class="form-label" style="margin-left: 10px" placeholder="Designation" id="" required>
			  </div>
